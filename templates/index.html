<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friends MiniApp</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app map-app">
      <header class="topbar">
        <div class="brand">
          <h1>Friends Grid</h1>
          <p class="subtitle">Map your people by gyms, schools, projects, or anything else.</p>
        </div>
        <div id="user-badge" class="badge hidden"></div>
      </header>

      <section id="dev-banner" class="dev-banner hidden">
        <p>Dev mode: Telegram user id not found. Enter it to continue.</p>
        <div class="dev-input">
          <input id="dev-tg-id" type="number" min="1" placeholder="Telegram user id" />
          <button id="dev-continue" class="primary">Continue</button>
        </div>
      </section>

      <main class="map-shell">
        <div id="map" class="map">
          <svg id="map-lines" class="map-lines" aria-hidden="true"></svg>
          <div id="map-nodes" class="map-nodes"></div>
          <div id="map-empty" class="map-empty hidden">
            <h3>Build your map</h3>
            <p>Tap the + button to add your first grid or person.</p>
          </div>
        </div>
      </main>
    </div>

    <button id="fab" class="fab" type="button" aria-label="Add">+</button>
    <div id="fab-menu" class="fab-menu hidden">
      <button id="add-grid-btn" class="fab-item" type="button">Add grid</button>
      <button id="add-person-btn" class="fab-item" type="button">Add person</button>
    </div>

    <div id="sheet-backdrop" class="sheet-backdrop hidden"></div>
    <div id="sheet" class="sheet hidden" role="dialog" aria-modal="true">
      <div class="sheet-header">
        <h3 id="sheet-title"></h3>
        <button id="sheet-close" class="icon-button" type="button">x</button>
      </div>
      <form id="sheet-form" class="sheet-form"></form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
